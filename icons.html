<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Justice For All</title>
    <!-- <link rel="stylesheet" href="../icons.css"> -->
</head>
<body>
    <div>
        <h1>PRISON BREAK</h1>

        <img src="../asset/justicelogo.jpg" alt="logo for justicelogo">
        <img src="../asset/prison.jpg" alt="men behind bars">
        <img src="../asset/repulsive.jpg" alt="prisoners in horrible state">
    </div>
    <div>
        <div class="carousel">
            <ul class="slides">
                <input type="radio" name="radio-buttons" id="img-1" checked>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="../asset/justicelogo.jpg" alt="logo for justicelogo">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-3" class="previous-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-2" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>
                <input type="radio" name="radio-buttons" id="img-2">
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="../asset/prison.jpg" alt="men behind bars">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-1" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-3" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>
                <input type="radio" name="radio-buttons" id="img-3">
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="../asset/repulsive.jpg" alt="prisoners in horrible state">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-2" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-1" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>
                <div class="carousel-dots">
                    <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
                    <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
                    <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
